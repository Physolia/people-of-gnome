{% assign default_avatar = '/assets/img/avatar.png' | relative_url %}
{% assign member_page_link = include.member.id | prepend: "/members/" | relative_url %}

<div class="col-8 col-md-4 {% if include.speaker_index == 'true' %} col-lg-4 {% else %} col-lg-3 {% endif %} my-3 px-md-3 gnome-member" data-index="{{ forloop.index | default: 1 }}">
    <div class="d-flex flex-column align-items-center text-center shadow-sm shadow-md-hover p-3 bg-white rounded h-100">
        <img class="rounded-circle mb-2 avatar-picture lazyload"
            src="{{ include.member.avatar | default: default_avatar }}" alt="Avatar"/>
        <span class="gnome-member-name"><a href="{{ member_page_link }}">{{ include.member.name }}</a></span>
        <span class="small text-muted">{{ include.member.title }}</span>
        {{ include.widgets }}
    </div>
</div>
