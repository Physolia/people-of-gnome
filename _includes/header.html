{% comment %}

this is the header file for all the pages in the website.
any changes made to this file will affect header section of all the pages.

this file contains all the metadata about the website, links to stylesheets and javascript files.

{% endcomment %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="theme-color" content="#ffffff"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff"/>
    <meta name="generator" content="Jekyll v3.8.6"/>
    <meta name="author" content="{{ site.author }}"/>
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="robots" content="noindex">
    <title>{{ site.title }}</title>

    <meta itemprop="description" name="description" content="{{ site.mini_description | truncate: 160 }}"/>
    <meta property="og:locale" content="en_US"/>
    <meta property="og:type" content="article"/>
    <meta property="og:title" content="{{ site.title }}"/>
    <meta property="og:url" content="{{ page.url | absolute_url }}"/>
    <meta property="og:image" content="{{ '/assets/img/logo-gnome-horizontal.png' | absolute_url }}"/>
    <meta property="og:site_name" content="{{ site.author }}"/>
    <meta property="og:description" content="{{ site.mini_description }}"/>
    <meta property="twitter:title" content="{{ site.title }}"/>
    <meta property="twitter:description" content="{{ site.mini_description }}"/>
    <meta name="twitter:site" content="@{{ site.twitter_username }}"/>
    <meta name="twitter:creator" content="@{{ site.twitter_username }}">
    <meta name="twitter:card" content="summary">

    <link rel="icon" type="image/png" href="{{ '/assets/img/icons/favicon.ico' | relative_url }}"/>
    <link rel="canonical" href="{{ page.url | relative_url }}"/>

    <link rel="stylesheet" href="{{ '/assets/3rd-party/@fortawesome/fontawesome-free/css/all.min.css' | relative_url }}"
          type="text/css" media="screen"/>
    <link rel="stylesheet" href="{{ '/assets/scss/main.css' | relative_url }}" type="text/css" media="screen"/>
    {% seo %}
</head>
