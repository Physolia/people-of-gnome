# This file contains the navigation links present in the header and footer of the website

# to add sections to the footer of the website, add a section with the following attributes:
#   title: the display text for the section
menu_links_sections:
  - title: Foundation
  - title: Contributors
  - title: Events
  - title: Outreach
  - title: Get Involved  
# To add navigation links to the website, add a new link with the following attributes:
#   name: display text of the link
#   href: the location where the link points to
#   header: set this to 'true' if the link should be present in the header, else set 'false'
#   footer: set this to 'true' if the link should be present in the footer, else set 'false'
#   external: if the link provided in href is an external link i.e it points to a link outside of the website, then set this to 'true', else don't add this attribute
menus:
  - name: Foundation
    header: true
    sub_menus:
      - name: About
        href: /foundation
        footer: false
      - name: Members
        href: /foundation/members
        footer: true
      - name: Board
        href: /foundation/board
        footer: true
      - name: Staff
        href: /foundation/staff
        footer: true
  - name: Contributors
    header: true
    sub_menus:
      - name: About
        href: /contributors
        footer: false
      - name: Developers
        href: /contributors/developers
        footer: true
      - name: Maintainers
        href: /contributors/maintainers
        footer: true
      - name: Translators
        href: /contributors/translators
        footer: true
      - name: Documenters
        href: /contributors/documenters
        footer: true
      - name: Designers
        href: /contributors/designers
        footer: true
      - name: Engagement Team
        href: /contributors/engagement-team
        footer: true
  - name: Events
    header: true
    sub_menus:
      - name: About
        href: /events
        footer: false
      - name: Speakers
        href: /events/speakers
        footer: true
      - name: Event volunteers
        href: /events/volunteers
        footer: true
  - name: Outreach
    header: true
    sub_menus:
      - name: About
        href: /outreach
        footer: false
      - name: Mentors
        href: /outreach/mentors
        footer: true
      - name: Mentees
        href: /outreach/mentees
        footer: true
  - name: Get Involved
    header: false
    sub_menus:
      - name: Matrix/IRC
        href: https://wiki.gnome.org/GettingInTouch/IRC
        external: true
        footer: true
      - name: Discourse
        href: https://discourse.gnome.org/
        external: true
        footer: true
      - name: Planet GNOME
        href: https://planet.gnome.org/
        external: true
        footer: true
      - name: GNOME News
        href: https://foundation.gnome.org/news/
        external: true
        footer: true

menu_links:
  - name: FAQs
    href: /faqs

# To add social links to the website, add a new social link with the following attributes:
#   icon: the name of the icon on https://fontawesome.com/icons
#   href: link to the social media profile
social_links:
  - icon: fab fa-twitter
    href: https://twitter.com/GNOME/
  - icon: fab fa-gitlab
    href: https://gitlab.gnome.org/GNOME
  - icon: fab fa-discourse
    href: https://discourse.gnome.org/
  - icon: fab fa-facebook
    href: https://www.facebook.com/GNOME